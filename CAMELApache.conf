<VirtualHost *:80>
    DocumentRoot "/var/www/CAMEL"

    <Directory /var/www/CAMEL>
        Options -Indexes +FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>


    WSGIDaemonProcess CAMEL user=camel group=www-data threads=5
    WSGIScriptAlias /api /var/www/CAMEL/api/camel.wsgi

    <Directory /var/www/CAMEL/api>
        WSGIProcessGroup CAMEL
        WSGIApplicationGroup %{GLOBAL}
        # For Apache 2.4
        Require all granted
    </Directory>

    WSGIScriptAlias /auth /var/www/CAMEL/auth/camel_auth.wsgi
    <Directory "/var/www/CAMEL/auth/">
      <Files camel_auth.wsgi>
        AuthType Basic
        AuthName "Shibboleth KU Leuven"
        AuthUserFile /var/www/CAMEL/auth/.htpasswd
        Require valid-user
      </Files>
    </Directory>

    ErrorLog /var/www/CAMEL/error.log
    LogLevel debug
    CustomLog /var/www/CAMEL/access.log combined

</VirtualHost>
