<VirtualHost *:80>
    DocumentRoot "/var/www/CAMEL"

    <Directory /var/www/CAMEL>
        Options -Indexes +FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>

    RewriteEngine on
    RewriteRule "^/auth(/)*$" "/api/auth/"
    RewriteRule "^/auth/logout" "/api/auth/logout"
    ProxyPass /api/ http://api:8080/
    ProxyPassReverse /api/ http://api:8080/

    ErrorLog /var/www/CAMEL/error.log
    LogLevel debug
    CustomLog /var/www/CAMEL/access.log combined

</VirtualHost>
