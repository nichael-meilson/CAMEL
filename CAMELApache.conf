<VirtualHost *:80>
    DocumentRoot "/var/www/CAMEL"

    <Directory /var/www/CAMEL>
        Options -Indexes +FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>

    ProxyPass /api/ http://api:8080/
    ProxyPassReverse /api/ http://api:8080/
    ProxyPassMatch "^/auth/(.*)$" "http://api:8080/auth/$1"

    ErrorLog /var/www/CAMEL/error.log
    LogLevel debug
    CustomLog /var/www/CAMEL/access.log combined

</VirtualHost>
